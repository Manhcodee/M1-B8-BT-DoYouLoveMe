<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
        }

        main {
            background-image: url('https://cdn.flowerstore.vn/wp-content/uploads/2024/08/hinh-tinh-yeu-de-thuong-hoat-hinh-1.jpg');
            background-color: #cccccc;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        button:hover {
            opacity: 0.8;
            cursor: pointer;
        }

        div {
            width: 500px;
            height: 300px;
            margin: 0 auto;
            padding-top: 40vh;
        }
    </style>
    <main>
        <div>
            <h1 style="text-align: center; color: #350101;">Làm người yêu anh nhé, babe!</h1>
            <button style="margin-left: 50px; border: none; border-radius: 2px; width:100px; height: 30px; background-color: rgb(25, 252, 5);" onclick="yes()">Đồng ý</button>
            <button style="position: absolute; left: 50vw; border: none; border-radius: 2px; width: 100px; height: 30px; background-color: rgba(255, 0, 0, 0.733);" class="btn_no" onmouseover="no()">Không</button>
        </div>
        
    </main>
    <script>
        function yes() {
            alert("I love you!");
        }

        function no() {
            let x = Math.round(Math.random() * window.innerWidth);
            let y = Math.round(Math.random() * window.innerHeight);
            document.querySelector('.btn_no').style.left = x + 'px';
            document.querySelector('.btn_no').style.top = y + 'px';
        }
    </script>
</body>
</html>
